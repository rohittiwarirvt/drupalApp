version: "3"

services:
  web:
    build: 'web/'
    env_file: app-env.dev
    volumes:
      - ./web/instance:/var/www/html
    ports:
      - 8989:80
  db:
    image: percona/percona-server
    env_file: db-env.dev
    ports:
      - 8906:3306
    volumes:
      - ./db/data:/var/www/mysql
      - ./db/config/custom.cnf:/etc/mysql/conf.d/custom.cnf
      - ./db/config/my.cnf:/etc/mysql/my.cnf

